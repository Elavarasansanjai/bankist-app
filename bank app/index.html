<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bankapp</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div>
        <section class="login">
            <div class="header">
                <div  class="welcome" ><h2 >welcome</h2></div>
                <div><h1>&#9763</h1></div>
                <form action="" >
                    <input  class="userinputs" type="text" placeholder="user">
                    <input class="userinput" type="text" placeholder="pin">
                    <label class="check">&#10137</label> 
                </form>
            </div>
        </section>
        <div class="whole hide">
            <section class="curentbalace">
                <div class="balance">
                    <div class="curent">
                        <h1>curent balance</h1>
                        <h5>as of <span class="curentdate"> 05/04/2022</span></h5>
                    </div>
                    <div><h1> <span class="amountbalance"> 3800</span> $</h1></div>
                </div>
            </section>
            <section class="content">
                <div class="transition">
                    <div class="ad" >
                        <div class="field">
                            <div class="h">
                                <h2 class="depasite"><span>0 </span>Depasite</h2>
                                <p class="date">12/02/2022</p>
                            </div>
                            <h2 class="amoun">70$</h2>
                        </div>
                        <div class="field">
                            <div class="h">
                                <h2 class="withtraw"><span>0 </span>withtraw</h2>
                                <p class="date">12/02/2022</p>
                            </div>
                            <h2 class="amoun">-70$</h2>
                        </div>
                    </div>
        
                </div>
                <div >
                    <div class="money">
                        <h2>Transwer money</h2>
                        <form action="" >
                            <input class="trans id" type="text">
                            <input class="trans amt" type="number">
                            <label class="transweramount" >&#10137</label>
                        </form>
                        <div class="idamount">
                            <div><h3>Transwer Id</h3></div>
                            <div   ><h3 class="amount">Amount</h3></div>
                        </div>
                    </div>
                    <div class=" green">
                        <h2>Requsted Loan</h2>
                        <form action="" class="req" >
                            
                            <input class="trans loan" type="number">
                            <label for="" class="inploan">&#10137</label>
                        </form>
                        <div class="t">
                            
                            <div><h3>Amount</h3></div>
                        </div>
                    </div>
                    <div class=" red">
                        <h2>Close Acount</h2>
                        <form action="" >
                            <input class="trans closeidname" type="text">
                            <input class="trans closeidpin" type="password">
                            <label class="closeacount">&#10137</label>
                        </form>
                        <div class="idamount">
                            <div><h3>Confirm Id</h3></div>
                            <div   ><h3 class="amount">confirm pin</h3></div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="end">
                <div class="h">
                    <p>in <span class="in">000 </span></p>
                    <p>out <span class="out">000 </span></p>
                    <p>intrest <span class="intrest">000 </span></p>
                    <label for="" class="sort">sort</label>
                </div>
                <div>
                    <p>you will be loged out in <span class="timers">0000</span></p>
                </div>
            </section>
        </div>
        
        
    </div>
    <script src="./script.js" ></script>
</body>
</html>
